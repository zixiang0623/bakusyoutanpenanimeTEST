<body>

<header>
    <h1>爆笑短編アニメまとめ</h1>
</header>

<div class="container">
    <h2>#1~#619まで(#619までを一気に読み込むため、へんなのが爆発するよりも大きいダメージをPCが喰らうでしょう...)</h2>
    <br><img src="へんなの.svg"><br> 
    <h1>爆笑短編アニメ</h1>
    <button onclick="showPrompt()">検索</button>
    <div id="scratch-container"></div>

    <script>
        function showPrompt() {
            // ユーザーが入力したプロジェクトIDを取得
            const projectId = parseInt(prompt("プロジェクトIDを入力してください"));

            // プロジェクトIDが入力されているかどうかチェック
            if (projectId) {
                // プロジェクトIDが1の場合、特定のScratch作品を表示
                if (projectId === 1) {
                    const scratchContainer = document.getElementById('scratch-container');
                    scratchContainer.innerHTML = '<iframe src="https://scratch.mit.edu/projects/530461761/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe><br>';
                } else {
                    const scratchContainer = document.getElementById('scratch-container');
                    scratchContainer.innerHTML = '<iframe src="https://scratch.mit.edu/projects/1000392861/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe><br>';
                }
            }
        }
    </script>
