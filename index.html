<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆笑短編アニメ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #855cd6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #855cd6;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>爆笑短編アニメまとめ</h1>
</header>

<div class="container">
    <body>
    <h1>爆笑短編アニメ</h1>
    <div id="scratch-container"></div>

    <script>
        window.onload = function() {
            showPrompt();
        };

        function showPrompt() {
            // プロジェクトIDを取得
            const projectId = parseInt(prompt("プロジェクトIDを入力してください"));

            // プロジェクトIDが入力されているかどうかチェック
            if (projectId) {
                // プロジェクトIDが1の場合、特定のScratch作品を表示
                if (projectId === 1) {
                    displayScratchProject(1);
                } else if (projectId === 2) {
                    displayScratchProject(2);
                } else {
                    displayScratchProject(3);
                }
            }
        }

        function displayScratchProject(projectId) {
            const scratchContainer = document.getElementById('scratch-container');
            let scratchProjectURL;

            switch (projectId) {
                case 1:
                    scratchProjectURL = 'https://scratch.mit.edu/projects/530461761/embed';
                    break;
                case 2:
                    scratchProjectURL = 'https://scratch.mit.edu/projects/530919324/embed';
                    break;
                default:
                    scratchProjectURL = 'https://scratch.mit.edu/projects/1000392861/embed';
            }

            scratchContainer.innerHTML = `<iframe src="${scratchProjectURL}" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe><br>`;
        }
    </script>
</body>
</div>
